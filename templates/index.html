<!DOCTYPE html>
<html>
<head><title>CS2 Converter</title></head>
<body>
    <h1>Upload your .dem file</h1>
    {% if message %}
        <p style="color:green">{{ message }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" />
        <button type="submit">Convert</button>
    </form>
</body>
</html>
